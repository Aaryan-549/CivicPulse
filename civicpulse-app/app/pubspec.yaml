name: app
description: "A crowdsourced grieviance redressal platform"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_nav_bar:
  http: ^1.1.0
  http_parser: ^4.0.2
  mime: ^1.0.5
  image_picker: ^1.0.4
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.3.0
  intl: ^0.18.1
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
